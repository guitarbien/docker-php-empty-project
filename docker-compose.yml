version: '2'
services:
  nginx:
    image: nginx:1.13.12-alpine
    ports:
      - 3000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
  web:
    build: .
    ports:
      - 9000:9000
    volumes:
      - .:/app
      - /app/vendor
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://todoapp@postgres/todos
  postgres:
    image: postgres:10.3-alpine
    environment:
      POSTGRES_USER: todoapp
      POSTGRES_DB: todos
